<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Pizza Ordering System</title>
	</head>
	<body>
			
		<div class="mt-1 ml-2">
			<h5>Pizza Size</h5>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="sizePersonal" name="optradiosize" value="6">Personal ($6)
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="sizeMedium" name="optradiosize" value="10">Medium ($10)
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="sizeLarge" name="optradiosize" value="14">Large ($14)
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="sizeXL" name="optradiosize" value="16">Extra Large ($16)
				</label>
			</div>
		</div>

		<div class="mt-1 ml-2">
			<h5>Cheese</h5>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocheese">Regular Cheese
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="extraCheese" name="optradiocheese" value="3">Extra Cheese (<strong>+3$</strong>)
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocheese">No Cheese
				</label>
			</div>
		</div>

		<div class="mt-1 ml-2">
			<h5>Crust Type</h5>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocrust">Plain Crust
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocrust">Garlic Butter
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocrust">House Special
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiocrust">Spicy Crust
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" id="stuffedCrust" name="optradiocrust" value="3">Cheese Stuffed (<strong>+3$</strong>)
				</label>
			</div>
		</div>
		
		<div class="mt-1 ml-2">
			<h5>Sauce</h5>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiosauce">Marinara
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiosauce">White Sauce
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiosauce">BBQ Sauce
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradiosauce">No Sauce
				</label>
			</div>
		</div>





		<div class="mt-1 ml-2">
			<h5>Meats (1$ each, first is free)</h5>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Pepperoni
				</label>
			</div>

			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Sausage
				</label>
			</div>
			<br />
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Canadian Bacon
				</label>
			</div>
			
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Chicken
				</label>
			</div>
			<br />
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Anchovies
				</label>
			</div>
			
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input meatToppings" value="1">Ground Beef
				</label>
			</div>
		</div>
		
		<div class="mt-1 ml-2">
			<h5>Veggies (1$ each, first is free)</h5>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Green Peppers
				</label>
			</div>

			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Onion
				</label>
			</div>
			<br />
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Tomatoes
				</label>
			</div>
			
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Spinach
				</label>
			</div>
			<br />
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Olives
				</label>
			</div>
			
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Mushrooms
				</label>
			</div>
			<br />
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Jalapeno
				</label>
			</div>
			
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input veggieToppings" value="1">Pineapple
				</label>
			</div>
		</div>
		
		<div id="Price">
			<h5 class="mt-3 ml-2">Price:</h5>
			<h5 id="priceFinal" class= "ml-2"></h5>
		</div>
		<!-- Function for Price -->
		
		<script>

		
		
			function totalPrice() {
				var totalPrice = 0;
				
				if (document.getElementById('sizePersonal').checked) {
					totalPrice = 6;
				}
				else if (document.getElementById('sizeMedium').checked) {
					totalPrice = 10;
				}
				else if (document.getElementById('sizeLarge').checked) {
					totalPrice = 14;
				}
				else if (document.getElementById('sizeXL').checked) {
					totalPrice = 16;
				}
			
				if (document.getElementById('stuffedCrust').checked) {
					totalPrice = totalPrice + 3;
					}
				if (document.getElementById('extraCheese').checked) {
					totalPrice = totalPrice + 3;
					}


				var i;
				var counterM = 0;
				for (i = 0; i < 6; i++) {
					if (document.getElementsByClassName('meatToppings')[i].checked) {
						counterM = counterM + 1;
						}
					}
					if (counterM > 1) {
						totalPrice = totalPrice + counterM - 1;
						}
				var j;
				var counterV = 0;
				for (j = 0; j < 8; j++) {
					if (document.getElementsByClassName('veggieToppings')[j].checked) {
						counterV = counterV + 1
						}
					}
					if (counterV > 1) {
						totalPrice = totalPrice + counterV - 1;
						}


				return totalPrice;

				}
		
			document.getElementById('priceFinal').innerHTML = "$" + totalPrice() + ".00" + " (Please refresh to double check your price)";

		</script>
		
		
		
		<!-- /Function for Price -->
		
		
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
